{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ricoWeather</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>
  {% comment %} <body style="background-image:{{ condition == "Sunny" ? url('static/images/rain.jpeg'): url('static/images/sun.jpeg') }}"> {% endcomment %}
   <body style="background-image:{% if condition == 'Sunny' %}url('static/images/sun.jpeg'){% elif condition == 'Partly cloudy' %}url('static/images/cloud.jpeg'){% else %}url('static/images/rain.jpeg'){% endif %};">
    
   
    <div class='cat-location'>
      <h1>{{region}}</h1>
      <h3>{{town}}</h3>
    </div>
    <div class="main">
      <div class="main-item">
        <h3>Temperature</h3>

        
        <span class="item-value">{{temperature}}</span>
      </div>

      <div class="main-item">
        <h3>Humidity</h3>
        <span class="item-value">{{humidity}}{{" "}}mm</span>
      </div>

      <div class="main-item">
        <h3>Condition</h3>
        <span class="condition">{{condition}}</span>
      </div>
    </div>
    <div class="location">
      <h4>Location</h4>
      
     <form class="location-item" action="{% url 'home' %}" method="POST">
       {% csrf_token %}
       {{form}}
      <button class='buttonSubmit' type="submit">Set</button>
     </form>
    </div>
    <script >
   
    </script>
  </body>
</html>
